# Mosquitto MQTT Broker Configuration
# This configuration allows anonymous access without authentication

# Listen on all interfaces
listener 1883
protocol mqtt

# WebSocket listener (optional, for browser-based MQTT clients)
listener 9001
protocol websockets

# Allow anonymous connections (no username/password required)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
