<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiwiSDR WSPR Decoder - Configuration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ∞Ô∏è KiwiSDR WSPR Decoder</h1>
            <p>Configuration Management Interface</p>
        </div>
        
        <div class="content">
            <div id="alert"></div>

            <!-- MQTT Configuration -->
            <div class="section">
                <h2>üì® MQTT Configuration <span id="mqtt-status-indicator" style="font-size: 14px; margin-left: 15px;"></span></h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="mqtt-enabled"> Enable MQTT
                    </label>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>Broker Host</label>
                        <input type="text" id="mqtt-host" placeholder="localhost">
                    </div>
                    <div class="form-group">
                        <label>Broker Port</label>
                        <input type="number" id="mqtt-port" placeholder="1883" value="1883">
                    </div>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="mqtt-use-tls"> Use TLS/SSL Encryption
                        </label>
                        <small style="color: #666;">Standard ports: 1883 (TCP), 8883 (TLS)</small>
                    </div>
                    <div class="form-group">
                        <label>Topic Prefix</label>
                        <input type="text" id="mqtt-prefix" placeholder="kiwi_wspr">
                    </div>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>Username (optional)</label>
                        <input type="text" id="mqtt-username" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Password (optional)</label>
                        <input type="password" id="mqtt-password" placeholder="">
                    </div>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>QoS Level</label>
                        <select id="mqtt-qos">
                            <option value="0">0 - At most once</option>
                            <option value="1">1 - At least once</option>
                            <option value="2">2 - Exactly once</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="mqtt-retain"> Retain Messages
                        </label>
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn btn-secondary" onclick="testMQTT()" style="padding: 10px 20px;">
                        üîå Test MQTT Connection
                    </button>
                </div>
            </div>

            <!-- KiwiSDR Instances with their Bands -->
            <div class="section">
                <h2>üåê KiwiSDR Instances & Bands</h2>
                <div id="instances-container"></div>
                <button class="btn btn-success" onclick="addInstance()">+ Add Instance</button>
            </div>

            <!-- Action Buttons -->
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="saveConfig()" style="padding: 15px 40px; font-size: 16px; margin-right: 10px;">
                    üíæ Save Configuration
                </button>
                <button class="btn btn-secondary" onclick="exportConfig()" style="padding: 15px 30px; font-size: 16px; margin-right: 10px;">
                    üì• Export Config
                </button>
                <button class="btn btn-secondary" onclick="document.getElementById('import-file').click()" style="padding: 15px 30px; font-size: 16px;">
                    üì§ Import Config
                </button>
                <input type="file" id="import-file" accept=".json" style="display: none;" onchange="importConfig(event)">
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
