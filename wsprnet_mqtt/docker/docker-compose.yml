version: '3.8'

services:
  wsprnet-mqtt:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: wsprnet-mqtt:latest
    container_name: wsprnet-mqtt
    restart: unless-stopped
    ports:
      - "9009:9009"
    volumes:
      # Use named volume for persistent data
      - wsprnet-data:/app/data
    environment:
      - TZ=UTC
      # Uncomment to set custom admin password:
      # - ADMIN_PASSWORD=your-secure-password-here
    networks:
      - wsprnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9009/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  wsprnet-data:
    driver: local

networks:
  wsprnet:
    driver: bridge